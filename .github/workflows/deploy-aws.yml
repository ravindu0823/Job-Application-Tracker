                               \"name\": \"Author\",
                               \"value\": \"${{ github.actor }}\",
                               \"inline\": true
                             },
                             {
                               \"name\": \"Deployment Status\",
                               \"value\": \"${DEPLOY_INFO}\",
                               \"inline\": false
                             },
                             {
                               \"name\": \"Commit Message\",
                               \"value\": \"${{ github.event.head_commit.message }}\",
                               \"inline\": false
                             }
